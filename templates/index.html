<!DOCTYPE html>
<html>
<head>
  <title>Customer Churn Prediction</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; }
    form { background:white; width:70%; margin:auto; padding:20px; }
    input, select, button { width:100%; padding:8px; margin:6px 0; }
    button { background:#007bff; color:white; border:none; }
    .result { font-size:20px; text-align:center; margin-top:15px; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Customer Churn Prediction</h2>

<form method="post" action="/predict">

<label>Gender</label>
<select name="gender">
  <option value="1">Male</option>
  <option value="0">Female</option>
</select>

<label>Senior Citizen</label>
<select name="SeniorCitizen">
  <option value="0">No</option>
  <option value="1">Yes</option>
</select>

<label>Partner</label>
<select name="Partner">
  <option value="1">Yes</option>
  <option value="0">No</option>
</select>

<label>Dependents</label>
<select name="Dependents">
  <option value="1">Yes</option>
  <option value="0">No</option>
</select>

<label>Tenure (months)</label>
<input type="number" name="tenure" required>

<label>Phone Service</label>
<select name="PhoneService">
  <option value="1">Yes</option>
  <option value="0">No</option>
</select>

<label>Multiple Lines</label>
<select name="MultipleLines">
  <option value="0">No</option>
  <option value="1">Yes</option>
  <option value="2">No phone service</option>
</select>

<label>Internet Service</label>
<select name="InternetService">
  <option value="0">No</option>
  <option value="1">DSL</option>
  <option value="2">Fiber optic</option>
</select>

<label>Online Security</label>
<select name="OnlineSecurity"><option value="1">Yes</option><option value="0">No</option></select>

<label>Online Backup</label>
<select name="OnlineBackup"><option value="1">Yes</option><option value="0">No</option></select>

<label>Device Protection</label>
<select name="DeviceProtection"><option value="1">Yes</option><option value="0">No</option></select>

<label>Tech Support</label>
<select name="TechSupport"><option value="1">Yes</option><option value="0">No</option></select>

<label>Streaming TV</label>
<select name="StreamingTV"><option value="1">Yes</option><option value="0">No</option></select>

<label>Streaming Movies</label>
<select name="StreamingMovies"><option value="1">Yes</option><option value="0">No</option></select>

<label>Contract</label>
<select name="Contract">
  <option value="0">Month-to-month</option>
  <option value="1">One year</option>
  <option value="2">Two year</option>
</select>

<label>Paperless Billing</label>
<select name="PaperlessBilling"><option value="1">Yes</option><option value="0">No</option></select>

<label>Monthly Charges</label>
<input type="number" step="0.01" name="MonthlyCharges" required>

<label>Total Charges</label>
<input type="number" step="0.01" name="TotalCharges" required>

<label>Payment Method</label>
<select name="PaymentMethod">
  <option value="0">Electronic check</option>
  <option value="1">Mailed check</option>
  <option value="2">Bank transfer (automatic)</option>
  <option value="3">Credit card (automatic)</option>
</select>

<label>SIM Provider</label>
<select name="sim">
  <option value="0">Jio</option>
  <option value="1">Airtel</option>
  <option value="2">Vi</option>
</select>

<button type="submit">Predict</button>

{% if prediction %}
<div class="result">{{ prediction }}</div>
{% endif %}

</form>
</body>
</html>
